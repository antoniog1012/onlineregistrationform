<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main">
        <h1>THE CODE REVIEW</h1>
        <h2><b>Signup for our newsletter</b></h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr id="hr">
        <hr class="hr2">
        </div>
    </header>
    <div class="contact">
        <h2 id="info">Contact Information</h2>
        <form>
            <div class="form">
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Required"><br>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="mail" placeholder="Required"><br>
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phonenumber"><br>
            <label for="address">Street Address</label><br>
            <input type="text" id="address" name="streetaddress"><br>
            <label for="city">City</label><br>
            <input type="text" id="city" name="city"><br>
            <label for="state">State</label><br>
            <select id="state" name="state">
                <option value="choosestate">Choose State</option>
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="newhampshire">New Hampshire</option>
                <option value="newjersey">New Jersey</option>
                <option value="newmexico">New Mexico</option>
                <option value="newyork">New York</option>
                <option value="northcarolina">North Carolina</option>
                <option value="northdakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhodeisland">Rhode Island</option>
                <option value="southcarolina">South Carolina</option>
                <option value="southdakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="westvirginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select><br>
            <label for="zip">Zip Code</label><br>
            <input type="text" pattern="[0-9]{5}" id="zip" name="zipcode"><br>
            </div>
            </div>
        <hr class="hr2">
        <div class="news">
            <h2>Newsletter</h2>
            <label for="htmlnews">Select the newsletter you would like to recieve</label><br>
            <div class="box">
            <input type="checkbox" id="htmlnews" name="htmlnews" value="htmlnews">
            <label for="htmlnews">HTML News</label><br>
            <input type="checkbox" id="cssnews" name="cssnews" value="cssnews">
            <label for="cssnews">CSS News</label><br>
            <input type="checkbox" id="jsnews" name="jsnews" value="jssnews">
            <label for="jsnews">JavaScript News</label><br>
            </div>
            <label for="html">Newsletter format</label><br>
            <div class="box">
            <input type="radio" id="html" name="htmltext" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="plaintext" name="htmltext" value="plaintext">
            <label for="plaintext">Plain text</label><br>
            </div>
            <label for="textbox" class="newslabel">Other topics you'd like to hear about</label><br>
            <textarea id="textbox" name="textbox" rows="4" cols="50"></textarea><br> 
            <input type="submit" value="Sign Up" id="button">
            </div>
        <div class="footer">
                <p>Copyright The Code Review</p>
        </div>
    </form>
   </body>
</html>
